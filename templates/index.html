<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Catalyst</title>
</head>
<body>
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username">
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <input type="name" id="signup-name" placeholder="Full Name">
    <input type="date" id="signup-birthday" name="birthday" required>
    <textarea id="signup-address" name="address" rows="3" cols="30" required></textarea><br><br>
    <input type="text" id="phone-num" placeholder="phone number">
    <button onclick="signup()">Sign Up</button>

    <h2>Confirmation Code</h2>
    <input type="text" id="confirmation-code" placeholder="Enter confirmation code">
    <button onclick="confirm_signup()">Confirm</button>


    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    
    <script src="/static/index.js"></script>
</body>
</html>
